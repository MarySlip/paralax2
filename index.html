<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Спойлер на HTML CSS Jquery</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
		<link rel="stylesheet" href="css/style.css">
		<!-- Кодировка страницы -->
		<meta charset="UTF-8">
		<!-- Адаптив -->
		<meta name="viewport" content="width=device-width">
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<div class="wrapper">
			<div class="page">
				<div class="parallax">
					<ul class="parallax__list">
						<li data-depth="0.10">
							<div class="parallax__bg"></div>
						</li>
						<li data-depth="0.15">
							<div class="parallax__rope parallax__rope-1">
								<div class="parallax__element parallax__element-1"><span></span></div>
								<div class="parallax__element parallax__element-2"><span></span></div>
								<div class="parallax__element parallax__element-3"><span></span></div>
								<img src="img/rope.png" alt="">
							</div>
						</li>
						<li data-depth="0.30">
							<div class="parallax__rope parallax__rope-2">
								<div class="parallax__element parallax__element-4"><span></span></div>
								<div class="parallax__element parallax__element-5"><span></span></div>
								<img src="img/rope.png" alt="">
							</div>
						</li>
						<li data-depth="0.60">
							<div class="parallax__rope parallax__rope-3">
								<div class="parallax__element parallax__element-6"><span></span></div>
								<div class="parallax__element parallax__element-7"><span></span></div>
								<div class="parallax__element parallax__element-8"><span></span></div>
								<img src="img/rope.png" alt="">
							</div>
						</li>
						<li data-depth="0.30">
							<div class="parallax__wave parallax__wave-1"></div>
						</li>
						<li data-depth="0.40">
							<div class="parallax__wave parallax__wave-2"></div>
						</li>
						<li data-depth="0.50">
							<div class="parallax__wave parallax__wave-3"></div>
						</li>
						<li data-depth="0.60">
							<div class="parallax__litehouse"></div>
						</li>
						<li data-depth="0.60">
							<div class="parallax__wave parallax__wave-4"></div>
						</li>
						<li data-depth="0.80">
							<div class="parallax__wave parallax__wave-5"></div>
						</li>
						<li data-depth="1.00">
							<div class="parallax__wave parallax__wave-6"></div>
						</li>
					</ul>
				</div>
				<div class="content"></div>
			</div>
		</div>



		<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<script src="js/jquery.parallax.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
